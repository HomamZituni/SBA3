<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
<link rel="stylesheet" href="styles.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
<title>Frontend Mentor Challenge | Fylo data storage component</title>
<style>
body {
font-family: 'Raleway', sans-serif;
font-size: 14px;
background: hsl(229,57%, 11%);
min-height: 100vh;
display: flex;
align-items: center;
justify-content: center;
margin: 0;
color: hsl(243, 100%, 93%)
}
.top-section {background-color: hsl(228, 56%, 26%);
    border-radius: 10px 100px 10px 10px;
    padding: 2.5rem;}
.bottom-section {background-color: hsl(228, 56%, 26%);
    border-radius: 10px;
    padding: 2rem;
    position: relative;
    color: hsla(0, 100%, 100%, 0.8);}
.progress {height: 1.2rem;
    border-radius: 35px;
    background-color: hsla(228, 56%, 26%, 0.5);}
.progress-bar {width: 81.5%; /* 815GB of 1000GB */
    background: linear-gradient(90deg, hsl(6, 100%, 80%) 15%, hsl(335, 100%, 65%) 100%);
    border-radius: 35px;}
.data-bubble {background: white;
    border-radius: 10px;
    width: 12rem;
    padding: 1rem .5rem;
    position: absolute;
    top: -2rem;
    left: 50%;
    transform: translateX(-50%);
    text-align: center;
    color: hsl(229, 7%, 55%);
    font-weight: 700;
    letter-spacing: 1px;}
.data-bubble span {color: hsl(229, 57%, 11%);
    font-size: 2.5rem;}

</style>

</head>












<body>
<main>
<div class="top">
<img class="logo" src="images\logo.svg" alt="Fylo">
 <ul class="functions">
<li>
<button aria-label="Info"><img src="images/icon-document.svg" alt= "icon button"></button>
</li>
<li>
<button= aria-label="Files"><img src="images\icon-folder.svg" alt= "folder button"></button>
</li>
<li>
<button aria-label="Upload"><img src="images/icon-upload.svg" alt="upload button"></button>
</li>
 </ul>
</div>

<div class="bottom">
<p class="data-text">Youâ€™ve used <span class="data">815 GB</span> of your storage</p>
<div class="storage-display">
<div class="progress-bar"></div>
<div class="data-display">
<span>0 GB</span>
<span>1000 GB</span>
</div>
</div>
<div class="bubble">
<p class="data-bubble-text">
<span>185</span>
GB Left
</p>
</div>
</main>


<div class="attribution">

</div>

</body></html>
