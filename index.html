<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Fylo Data Storage Component</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Raleway', sans-serif;
      min-height: 100vh;
      background: url(images/bg-mobile.png) no-repeat bottom / cover, hsl(229, 57%, 11%);
    }
    @media (min-width: 375px) and (max-width:1024px) {
      body {
        background: url(images/bg-desktop.png) no-repeat bottom / contain, hsl(229, 57%, 11%);
      }
    }
    .top-card {
      border-radius: 10px 100px 10px 10px;
      padding: 2.5rem;
      background-color: hsl(228, 56%, 26%);
    }
    .bottom-card {
      border-radius: 10px;
      padding: 2rem;
      background-color: hsl(228, 56%, 26%);
      color: hsla(0, 100%, 100%, 0.8);
      text-align: center;
      position: relative;
    }
    .progress-bar-custom {
      height: 1.2rem;
      border-radius: 35px;
      background-color: rgba(0,0,0,0.3);
      position: relative;
    }
    .progress-bar-custom::before {
      content: '';
      position: absolute;
      left: 0.195rem;
      top: 50%;
      transform: translateY(-50%);
      height: 0.9rem;
      width: 12.5rem;
      border-radius: 35px;
      background: linear-gradient(90deg, rgba(255,163,153,1) 15%, rgba(255,77,151,1) 100%);
    }
    .progress-indicator {
      content: '';
      position: absolute;
      left: 11.9rem;
      top: 50%;
      transform: translateY(-50%);
      width: 0.65rem;
      height: 0.65rem;
      background-color: white;
      border-radius: 50%;
    }
    .data-bubble {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      width: 12rem;
      background-color: white;
      border-radius: 10px;
      padding: 1rem 0.5rem;
    }
    .data-bubble span {
      font-size: 2.5rem;
      font-weight: 700;
      color: hsl(229, 57%, 11%);
    }
    .data-bubble-text {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 0.75rem;
      font-weight: 700;
      font-size: 0.8rem;
      color: hsl(229, 7%, 55%);
      text-transform: uppercase;
    }
  </style>
</head>
<body class="d-flex justify-content-center align-items-center py-5">

  <main class="d-flex flex-column flex-lg-row gap-lg-4 align-items-stretch">


    <div class="top-card d-flex flex-column align-items-center text-center flex-lg-column flex-fill mb-4 mb-lg-0">
      <img src="images/logo.svg" alt="Fylo" class="mb-4">
      <ul class="list-unstyled d-flex gap-3">
        <li class="d-grid place-items-center" style="width:3rem; height:3rem; background-color:hsl(229,57%,11%); border-radius:10px;">
          <button class="btn p-0" aria-label="Info">
            <img src="images/icon-document.svg" alt="" style="width:1.5rem;">
          </button>
        </li>
        <li class="d-grid place-items-center" style="width:3rem; height:3rem; background-color:hsl(229,57%,11%); border-radius:10px;">
          <button class="btn p-0" aria-label="Files">
            <img src="images/icon-folder.svg" alt="" style="width:1.5rem;">
          </button>
        </li>
        <li class="d-grid place-items-center" style="width:3rem; height:3rem; background-color:hsl(229,57%,11%); border-radius:10px;">
          <button class="btn p-0" aria-label="Upload">
            <img src="images/icon-upload.svg" alt="" style="width:1.5rem;">
          </button>
        </li>
      </ul>
    </div>


    <div class="bottom-card flex-fill position-relative d-flex flex-column align-items-center justify-content-center">
      <p class="mb-3">Youâ€™ve used <span class="fw-bold">815 GB</span> of your storage</p>

      <div class="w-100 mb-3 position-relative" style="max-width:24rem;">
        <div class="progress-bar-custom"></div>
        <div class="progress-indicator"></div>
      </div>

      <div class="d-flex justify-content-between w-100 mb-3" style="max-width:24rem; font-size:0.8rem; font-weight:700;">
        <span>0 GB</span>
        <span>1000 GB</span>
      </div>

      <div class="data-bubble position-relative">
        <p class="data-bubble-text"><span>185</span> GB Left</p>
      </div>
    </div>

  </main>

</body>
</html>
